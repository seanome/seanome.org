<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Scrolling Effect</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2f2f2f;
            --accent-color: #3a86ff;
            --secondary-color: #8ecae6;
            --toggle-color: #a1a1a1;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .underwater-container {
            position: relative;
            min-height: 300vh;
            background: linear-gradient(to bottom, #8ecae6, #023e8a);
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        #waveCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 15s infinite;
            z-index: 1;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="underwater-container">
        <canvas id="waveCanvas"></canvas>
        <div class="content">
            <h1>Underwater Adventure</h1>
            <p>Dive into the depths of the ocean and explore the wonders beneath the waves.</p>
            <!-- Add more content here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            let time = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function drawWave(yOffset, amplitude, wavelength, color) {
                ctx.beginPath();
                ctx.moveTo(0, yOffset);
                for (let x = 0; x < canvas.width; x++) {
                    const y = yOffset + Math.sin((x * wavelength + time) / 100) * amplitude;
                    ctx.lineTo(x, y);
                }
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.fillStyle = color;
                ctx.fill();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw multiple waves with different parameters
                drawWave(canvas.height * 0.5, 20, 0.02, 'rgba(58, 134, 255, 0.3)');
                drawWave(canvas.height * 0.6, 15, 0.03, 'rgba(58, 134, 255, 0.2)');
                drawWave(canvas.height * 0.7, 10, 0.04, 'rgba(58, 134, 255, 0.1)');

                time += 0.5;
                requestAnimationFrame(animate);
            }

            function createBubbles() {
                const container = document.querySelector('.underwater-container');
                for (let i = 0; i < 20; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    bubble.style.left = `${Math.random() * 100}%`;
                    bubble.style.width = `${Math.random() * 20 + 10}px`;
                    bubble.style.height = bubble.style.width;
                    bubble.style.animationDelay = `${Math.random() * 15}s`;
                    container.appendChild(bubble);
                }
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
            createBubbles();

            // Parallax scrolling effect
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                const content = document.querySelector('.content');
                content.style.transform = `translateY(${scrollY * 0.5}px)`;
            });
        });
    </script>
</body>
</html>
