{{- range .Site.Menus.main -}}
{{- if .HasChildren -}}
<a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>
<span class="sub-menu">
	{{- range .Children -}}
	<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
	{{- end -}}
</span>
{{- else -}}
<div><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></div>
{{- end -}}
{{- end -}}
